<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти - Американски автомобили</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    
    body {
      font-family: 'Segoe UI', 'Montserrat', 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), url('https://images.unsplash.com/photo-1541899481282-d53bffe3c35d');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 82, 155, 0.15);
      border: 1px solid rgba(0, 82, 155, 0.1);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(to bottom, #0052a3, #0077e6);
    }

    .contact-form h2 {
      font-size: 2.5rem;
      color: #0052a3;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
    }

    .contact-form h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #0052a3, #0077e6);
      border-radius: 2px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .form-section {
      margin-bottom: 35px;
      padding-bottom: 25px;
      border-bottom: 2px solid #f0f0f0;
    }

    .form-section:last-of-type {
      border-bottom: none;
    }

    .form-section h3 {
      color: #0052a3;
      font-size: 1.3rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-section h3 i {
      color: #0077e6;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      color: #555;
      margin-bottom: 8px;
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
    }

    label .required {
      color: #e74c3c;
      margin-left: 3px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px 14px 14px 45px;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background-color: #fafafa;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0077e6;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 119, 230, 0.1);
      transform: translateY(-1px);
    }

    input:invalid:not(:placeholder-shown), 
    select:invalid:not(:placeholder-shown) {
      border-color: #e74c3c;
    }

    textarea {
      resize: vertical;
      min-height: 130px;
      padding-left: 15px;
      line-height: 1.6;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #0077e6;
      font-size: 1.1rem;
      pointer-events: none;
      margin-top: 14px; /* Половината от височината на label (28px / 2) */
    }

    .help-text {
      font-size: 0.85rem;
      color: #888;
      margin-top: 5px;
      display: block;
    }

    /* Подобрен стил за екстри */
    .extras-container {
      background: #fafafa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .extras-container:focus-within {
      border-color: #0077e6;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(0, 119, 230, 0.1);
    }

    .extras-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .extra-item {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .extra-item input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .extra-label {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .extra-label:hover {
      border-color: #0077e6;
      background: #f8f9ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 119, 230, 0.15);
    }

    .extra-item input[type="checkbox"]:checked + .extra-label {
      border-color: #0077e6;
      background: linear-gradient(135deg, #e3f2fd, #f8f9ff);
      box-shadow: 0 4px 12px rgba(0, 119, 230, 0.2);
    }

    .extra-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
      background: white;
    }

    .extra-item input[type="checkbox"]:checked + .extra-label .extra-checkbox {
      background: linear-gradient(135deg, #0052a3, #0077e6);
      border-color: #0077e6;
    }

    .extra-checkbox i {
      color: white;
      font-size: 0.75rem;
      opacity: 0;
      transform: scale(0);
      transition: all 0.2s ease;
    }

    .extra-item input[type="checkbox"]:checked + .extra-label .extra-checkbox i {
      opacity: 1;
      transform: scale(1);
    }

    .extra-text {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #555;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .extra-text i {
      color: #0077e6;
      font-size: 1.1rem;
    }

    .extra-item input[type="checkbox"]:checked + .extra-label .extra-text {
      color: #0052a3;
      font-weight: 600;
    }

    .extras-summary {
      margin-top: 15px;
      padding: 12px 15px;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      border-left: 4px solid #4caf50;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #2e7d32;
      display: none;
    }

    .extras-summary.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    .extras-summary strong {
      color: #1b5e20;
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .btn {
      background: linear-gradient(135deg, #0052a3, #0077e6);
      color: #fff;
      padding: 18px 40px;
      border-radius: 12px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0077e6, #0052a3);
      box-shadow: 0 12px 30px rgba(0,82,155,0.3);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .contact-info {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 2px solid #f0f0f0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: linear-gradient(135deg, #f8f9fa, #fff);
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0;
    }

    .info-item:hover {
      box-shadow: 0 5px 15px rgba(0, 82, 155, 0.1);
      transform: translateY(-3px);
    }

    .info-item i {
      color: #0077e6;
      margin-right: 12px;
      font-size: 1.3rem;
      min-width: 25px;
    }

    .info-item span {
      color: #555;
      font-size: 0.95rem;
    }

    .success-message {
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 15px;
      animation: slideIn 0.5s ease-out;
    }

    .success-message.show {
      display: flex;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(-20px);}
      to {opacity: 1; transform: translateX(0);}
    }

    @media (max-width: 768px) {
      .container {padding: 30px 20px;}
      .contact-form h2 {font-size: 2rem;}
      .form-row {grid-template-columns: 1fr;}
      .contact-info {grid-template-columns: 1fr;}
      .extras-grid {grid-template-columns: 1fr;}
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="contact-form">

      <p class="subtitle">Попълнете формата и ние ще се свържем с вас възможно най-скоро</p>

            </div>
          </div>

          <div class="form-group">
            <label for="gearbox">Скоростна кутия</label>
            <i class="fas fa-cog input-icon"></i>
            <select id="gearbox" name="gearbox">
              <option value="">Изберете скоростна кутия</option>
              <option>Автоматична</option>
              <option>Ръчна</option>
              <option>Полуавтоматична</option>

        <!-- Допълнителни опции -->

          <div class="form-group">

                  <input type="checkbox" id="extra10" name="extras" value="Спортен пакет">
                  <label for="extra10" class="extra-label">
                    <span class="extra-checkbox">
                      <i class="fas fa-check"></i>
                    </span>
                    <span class="extra-text">
                      <i class="fas fa-flag-checkered"></i>
                      Спортен пакет
                    </span>

                  <input type="checkbox" id="extra11" name="extras" value="Аларма">
                  <label for="extra11" class="extra-label">

                  <input type="checkbox" id="extra12" name="extras" value="Мултимедия система">

            <label for="message">Допълнителна информация</label>

      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Бул. Сливница 50, Варна</span>
        </div>

          <span>+359 888 123 456</span>

  <script>
    // Форма валидация и потвърждение
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const successMsg = document.getElementById('successMessage');
      
      setTimeout(() => {
        successMsg.classList.add('show');
        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 5000);
      }, 100);
    });

    // Форматиране на телефонен номер
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.startsWith('359')) {
        value = '+' + value;
      } else if (value.startsWith('0')) {
        value = '+359' + value.substring(1);
      }
      e.target.value = value;
    });

    // Проследяване на избрани екстри
    const extrasCheckboxes = document.querySelectorAll('input[name="extras"]');
    const extrasSummary = document.getElementById('extrasSummary');
    const extrasCount = document.getElementById('extrasCount');

    function updateExtrasSummary() {
      const checkedCount = document.querySelectorAll('input[name="extras"]:checked').length;
      extrasCount.textContent = checkedCount;
      
      if (checkedCount > 0) {
        extrasSummary.classList.add('show');
      } else {
        extrasSummary.classList.remove('show');
      }
    }

    extrasCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateExtrasSummary);
    });
  </script>
</body>
